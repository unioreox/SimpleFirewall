<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-sacle=1, maximum-scale=1" >
    <title>UniOreoX白名单认证系统</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

</head>
<body>
<h1>UniOreoX白名单认证系统</h1>

<form action="/auth" method="POST">
    <div class="cf-turnstile" data-sitekey="{{Turnstile-SiteKey}}" data-theme="light"></div>
    <button type="submit" value="Submit">验证</button>
</form>
</div>
<p><a href="https://t.me/unichannelx">Telegram</a></p>
<p><a href="https://github.com/unioreox">Github</a></p>
<p></p>

<!--
配置变量
Turnstile-SiteKey   Cloudflare人机验证Turnstile的SiteKey
IP                  访问者IP

-->
